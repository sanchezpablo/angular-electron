<div class="signin-form-overlay"></div>
<div class="signin-form-container">
  <mat-card class="signin-card">    
    <mat-card-header>		      
      <mat-card-title><img src="assets/digital-accounting-header.png" width=280 /></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="signin-form" [formGroup]="signinForm">
        <table class="signin-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="signin-full-width">
                <input #input matInput placeholder="{{ 'GENERAL.AUTHENTICATION.USERNAME' | translate }}" [formControl]="username" name="username" email required>
                <mat-error *ngIf="username.invalid">{{ getUsernameErrorMessage() }}</mat-error>
              </mat-form-field>
            </td>
          </tr>
          <tr style="height: 10px;"><td></td></tr>
          <tr>
            <td>
              <mat-form-field class="signin-full-width">
                <input #input matInput placeholder="{{ 'GENERAL.AUTHENTICATION.PASSWORD' | translate }}" [formControl]="password" type="password" name="password" required>
                <mat-error *ngIf="password.invalid">{{ getPasswordErrorMessage() }}</mat-error>
              </mat-form-field>
            </td>
          </tr>
        </table>
      </form>
      <mat-spinner diameter="30" strokeWidth="4" mode="indeterminate" [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>      
    </mat-card-content>
    <mat-card-actions style="margin-left: auto">        
      <mat-error class="login-last-error">{{ (loginLastError | async) }}</mat-error>
      <button mat-raised-button (click)="login()" color="primary" [disabled]="!signinForm.valid">{{ 'GENERAL.AUTHENTICATION.LOGIN' | translate }}</button>
      <div class="row">&nbsp;</div>
    </mat-card-actions>
  </mat-card>
</div>
